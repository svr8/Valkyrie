<html>
<head>
    <!-- Styles -->
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/quiz.css">

    <!-- Scripts -->
    <script src="thirdparty/jquery.min.js"></script>
    <script src="script/quiz.js"></script>
</head>

<body>
    <div id="sidebar">
        <div id="sidebar-quiz-details" class="Sidebar-Block">Quiz Details</div>
       
        <div id="sidebar-title" class="Sidebar-Block">Questions</div>
        <div id="sidebar-container-questions" class="Sidebar-Block"></div>

        <div id="sidebar-title" class="Sidebar-Block">Solutions</div>
        <div id="sidebar-container-solutions" class="Sidebar-Block">
            <div id="sidebar-solutionIndex" class="Sidebar-Option">Test</div>
            <div id="sidebar-solutionIndex" class="Sidebar-Option">Solution A</div>
            <div id="sidebar-solutionIndex" class="Sidebar-Option">Solution B</div>
        </div>
    </div>
    <div id="content-wrap">
        <div class="content-question">
            <div id="question-title">Title</div>
            <div id="question-description">Text</div>
            <div id="question-constraints">
                <div id="constraints-title">Constraints</div>
                    <div class="constraints-item">
                        <div class="constraints-lower_bound">1</div>
                        <div class="constraints-name">N</div>
                        <div class="constraints-upper_bound"> 10^9 </div>
                    </div>
                    <div class="constraints-item">
                        <div class="constraints-lower_bound">1 </div>
                        <div class="constraints-name">N</div>
                        <div class="constraints-upper_bound"> 10^9 </div>
                    </div>
                    <div class="constraints-item">
                        <div class="constraints-other">All characters of the string are in lowercase.</div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
